<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="normalize/normalize.css">

<body>

  <section class="ataman">
    <div class="container">
      <h2 class="blc_text"> Посмотрите популярные проекты домов </h2>
      <div class="ataman_slider">
        <div class="ataman_arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="13" viewBox="0 0 7 13" fill="none">
            <path d="M6.03937 0.842529L1.06299 6.44095L6.03937 12.0394" stroke="#303135" stroke-width="1.24409"
              stroke-linecap="round" />
          </svg>

        <button class="ataman_item">С мансардой</button>

        <button class="ataman_item">Трехэтажные</button>

        <div class="ataman_arrow ataman_arrow-rotate">
          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="13" viewBox="0 0 7 13" fill="none">
            <path d="M6.03937 0.842529L1.06299 6.44095L6.03937 12.0394" stroke="#303135" stroke-width="1.24409"
              stroke-linecap="round" />
          </svg>
        </div>
        <button class="ataman_all">Смотреть всё</button>
      </div>
    </div>
    <div class="ataman_projects"></div>

  <script src="js/index.js"></script>
